<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>USERS</title>
</head>
<body>

<div th:each="user : ${allUsers}">
  <a th:href="@{/users/{id}(id=${user.getId()})}"
     th:text="${user.getName() + ' - ' + user.getLastName()}">user</a>
</div>
<hr/>
<a href="/users/new">Create New User</a>
</body>
</html>
